name: Capstone UI Tests
run-name: ğŸš€ Capstone UI Tests - ${{ github.run_number }} - ${{ github.event_name }}
on:
  push:
     branches: [ master ]
  # schedule:
#     - cron: '0 5 * * 4'

permissions: #write-all
  id-token: write
  contents: read
  checks: write
  actions: read


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  capstone-tests:
    runs-on: ubuntu-latest
    steps:

      - name: ğŸ›ï¸ Checkout the code
        uses: actions/checkout@v3

      - name : ğŸ› ï¸ Setup the node env
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name : âš™ï¸ Install the dependencies
        run : npm install

      - name : ğŸ§ª Run wdio test scripts
        run : |
          npm run wdio

      - name: ğŸ“ˆ Convert wdio json to mocha json
        if: always()
        run: node test/utils/jsonConverter.js

      - name: ğŸ“ˆ Merge mocha jsons
        if: always()
        run: node test/utils/mergeJson.js

      - name: ğŸ§ªâœ…âŒ Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed.
        with:
          name: ğŸ§ªğŸ“Š WebdriverIO Tests          # Name of the check run which will be created
          path: testResults.json    # Path to test results
          reporter: mocha-json
          max-annotations: '30'

      - name: ğŸ• Sleep for 10 sec
        if: always()
        uses: jakejarvis/wait-action@master
        with:
          time: '10s'

      - name: ğŸ”— Read Test Report URL
        if: always()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          jobs_url="repos/${GITHUB_REPOSITORY}/actions/runs/${{ github.run_id }}/jobs"
          json_data=$(gh api $jobs_url)
          result_url=$(echo $json_data | jq -r '.jobs[] | select(.name == "ğŸ§ªğŸ“Š WebdriverIO Tests") | .html_url')
          echo "TEST_RUN_HTML=$result_url" | tee -a $GITHUB_ENV

      - name : ğŸ“ˆ Create Json report
        if: always()
        run: node test/utils/slackPayloadGenerator.js


      - name: ğŸ””ğŸ“£ Send  JSON report to Slack
        if: always()
        id: slack
        uses: slackapi/slack-github-action@v1.23.0
        with:
                payload-file-path: "./jsonReporter.json"
        env:
              SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
              SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK


      - name: âï¸ Upload Reports
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: test-and-coverage-reports
          path: |
              testResults.json